<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Details</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="login-box faculty-box">

        <h2>Enter Faculty Details</h2>

        <div class="user-box">
            <input type="number" id="fid" required>
            <label>Faculty ID</label>
        </div>

        <div class="user-box">
            <input type="text" id="fname" required>
            <label>Faculty Name</label>
        </div>

        <div class="user-box">
            <input type="text" id="fsubject" required>
            <label>Faculty Subject</label>
        </div>

        <div class="user-box">
            <input type="number" id="fsalary" required>
            <label>Faculty Salary</label>
        </div>

        <button class="add-btn" onclick="AddFacultyData()">Add Faculty Data</button>

    </div>


    <div class="table-box">
        <h2>Faculty Records</h2>

        <table class="faculty-table">
            <thead>
                <tr>
                    <th>Faculty ID</th>
                    <th>Faculty Name</th>
                    <th>Faculty Subject</th>
                    <th>Faculty Salary</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <input type="text" id="searchInput" onkeyup="SearchFaculty()" placeholder="Search for names..">
                </tr>
            </thead>

            <tbody id="displayData"></tbody>

        </table>
    </div>

    <script src="./script.js"></script>

</body>

</html>
